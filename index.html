	<h1 class="entry-title">Who are we</h1>			</header>

	<div class="entry-content clearfix">
		
<figure class="wp-block-pullquote"><blockquote><p>DNA is a Kerala based altruistic organization focused on Carrying out research, study and revival in the field of art, expressions and culture with accentuation on interesting Indian legacy fine art forms, experimenting / introducing creative cultivating strategies alongside Climate and nature protection, water preservation and so forth… The organization additionally has an incredible objective of inventively shaping an age of socially responsible individuals by consolidating the conceivable outcomes of innovation into the field of education over time…</p></blockquote></figure>



<h1 class="has-huge-font-size">Affiliated Institutions</h1>



<figure class="wp-block-pullquote"><blockquote><p>SIGNATURE-Theatre Arts society</p><cite>Signature is a group of over a hundred artists who present the different ideologies and literature of the society through visual media and theatre arts. At present the ideas of renaissance and national integration are being propagated through a set of programs.</cite></blockquote></figure>



<figure class="wp-block-pullquote"><blockquote><p>Chidambaram School of Classical Dance.</p><cite>Chidambaram School of Classical Dance is an institution that trains and moulds artists in Indian classical and folk dance forms.</cite></blockquote></figure>



<figure class="wp-block-pullquote"><blockquote><p>Pachila Creations</p><cite>Pachila Creations is a DNA-affiliated organization that uses film, documentary and short film media to promote ideas.</cite></blockquote></figure>
